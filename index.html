<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview questions</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma-rtl.min.css">
    <script src="https://kit.fontawesome.com/6aea519dd5.js" crossorigin="anonymous"></script>
</head>
<body class="has-background-info">
    <section class="section">
        <p class="title is-1 has-text-warning-light is-justify-content-center is-flex mb-5">A list of questions</p>
        <section>
            <div class="container">
                <div class="list-textarea mb-3">
                    <label for="new-question"></label>
                    <textarea class="p-1" name="new-quastion" id="new-quastion" cols="50" rows="8" placeholder="Добавить новый вопрос"></textarea>
                    <input class="button has-background-danger-dark  has-text-info-light ml-3" type="button" value="Add your question" onclick="btnNewQuestion()"></input>
                </div>
                <div class="list-checkbox has-background-primary-light is-flex is-justify-content-space-around is-align-self-center p-2 mb-5 card">
                    <span>
                        <label class="has-text-success-dark" for="check-question-yes">Разобрался в вопросе (спрятать)</label>
                        <input class="input-checkbox" type="checkbox" onclick="renderQuestionUnderstend()" id="check-question-yes">
                    </span>
                    <span>
                        <label class="has-text-danger-dark" for="check-question-no">Не разобрался в вопросе (спрятать)</label>
                        <input class="input-checkbox" type="checkbox" onclick="renderQuestionDontUnderstend()" id="check-question-no">
                    </span>
                </div>
            </div>
            <div class="container" id="list">

            </div>
        </section>
    </section>
    <script src="./list-quesion.js"></script>
    <script src="./main.js"></script>
</body>
</html>
